name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the repository âœ…
        uses: actions/checkout@v3

      - name: Install tools from asdf config ğŸ“ˆ
        uses: ai/asdf-cache-action@v1

      - name: Setup nodejs ğŸŒ
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install deps ğŸ’š
        run: pnpm install
      
      - name: Run tests and lint âœ¨
        run: pnpm lint && pnpm test
    
  deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://cloudru-test-task.web.app/
    needs:
      - checks
    steps:
      - name: Checkout the repository âœ…
        uses: actions/checkout@v3

      - name: Install tools from asdf config ğŸ‰
        uses: ai/asdf-cache-action@v1
        with:
          dependencies-cache: production

      - name: Install dependencies â¬†ï¸
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build app
        run: pnpm build
      
      - name: Deploy application ğŸ‘·
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CLOUDRU_TEST_TASK }}'
          projectId: cloudru-test-task
          channelId: live
      
      - name: Clean build directory â™»ï¸
        run: rm -Rf ./dist/